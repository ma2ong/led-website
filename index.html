</head>
<body>

                   placeholder_zh="搜索页面名称或描述..." placeholder_en="Search page name or description..."

        </div>

    <script>
        // Page-specific JavaScript for index.html (Navigation Page)
        let currentPageLanguage = document.documentElement.lang || 'zh';

        const pagesData = [
            // Main Pages
            { id: 'homepage', zh_name: '首页', en_name: 'Homepage', zh_desc: '公司概览和核心产品展示。', en_desc: 'Company overview and core product showcase.', url: 'homepage.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=首页预览', tags_zh: '首页 公司 概览', tags_en: 'homepage company overview' },
            { id: 'about', zh_name: '关于我们', en_name: 'About Us', zh_desc: '了解公司历史、文化和实力。', en_desc: 'Learn about our company history, culture, and strengths.', url: 'about.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=关于我们预览', tags_zh: '关于我们 公司历史 文化 实力', tags_en: 'about us company history culture strength' },
            { id: 'products_overview', zh_name: '产品中心 (总览)', en_name: 'Products (Overview)', zh_desc: '浏览所有产品分类。', en_desc: 'Browse all product categories.', url: 'products.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=产品中心预览', tags_zh: '产品中心 总览 分类', tags_en: 'products overview categories' },
            { id: 'solutions', zh_name: '解决方案', en_name: 'Solutions', zh_desc: '针对不同行业的应用解决方案。', en_desc: 'Application solutions for various industries.', url: 'solutions.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=解决方案预览', tags_zh: '解决方案 行业应用', tags_en: 'solutions industry applications' },
            { id: 'case_studies', zh_name: '成功案例', en_name: 'Case Studies', zh_desc: '查看我们的全球项目案例。', en_desc: 'View our global project cases.', url: 'case-studies.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=成功案例预览', tags_zh: '成功案例 项目 全球', tags_en: 'case studies projects global' },
            { id: 'news', zh_name: '新闻资讯', en_name: 'News & Insights', zh_desc: '公司最新动态和行业资讯。', en_desc: 'Latest company updates and industry news.', url: 'news.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=新闻资讯预览', tags_zh: '新闻 动态 行业 技术', tags_en: 'news updates industry tech' },
            { id: 'support', zh_name: '技术支持', en_name: 'Support', zh_desc: '获取产品文档和技术帮助。', en_desc: 'Access product documents and technical help.', url: 'support.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=技术支持预览', tags_zh: '技术支持 文档 帮助 FAQ', tags_en: 'support documents help faq' },
            { id: 'contact', zh_name: '联系我们', en_name: 'Contact Us', zh_desc: '获取联系方式或在线询盘。', en_desc: 'Get contact information or make an online inquiry.', url: 'contact.html', img: 'https://placehold.co/400x200/1e3a8a/ffffff?text=联系我们预览', tags_zh: '联系我们 询盘 地址 电话', tags_en: 'contact us inquiry address phone' },
            // Product List Pages
            { id: 'product_fine_pitch', zh_name: '小间距显示屏列表', en_name: 'Fine Pitch Displays List', zh_desc: '高清小间距LED显示屏系列。', en_desc: 'High-definition fine pitch LED display series.', url: 'product-fine-pitch.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=小间距列表', tags_zh: '小间距 产品列表', tags_en: 'fine pitch product list' },
            { id: 'product_rental', zh_name: '租赁显示屏列表', en_name: 'Rental Displays List', zh_desc: '适用于活动和展览的租赁LED屏。', en_desc: 'Rental LED screens for events and exhibitions.', url: 'product-rental.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=租赁屏列表', tags_zh: '租赁屏 产品列表 活动', tags_en: 'rental display product list event' },
            { id: 'product_outdoor', zh_name: '户外显示屏列表', en_name: 'Outdoor Displays List', zh_desc: '耐用型户外LED显示解决方案。', en_desc: 'Durable outdoor LED display solutions.', url: 'product-outdoor.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=户外屏列表', tags_zh: '户外屏 产品列表 广告', tags_en: 'outdoor display product list advertising' },
            { id: 'product_creative', zh_name: '创意显示屏列表', en_name: 'Creative Displays List', zh_desc: '透明屏、柔性屏等创新显示产品。', en_desc: 'Transparent, flexible, and other innovative displays.', url: 'product-creative.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=创意屏列表', tags_zh: '创意屏 产品列表 透明 柔性', tags_en: 'creative display product list transparent flexible' },
            { id: 'product_transparent', zh_name: '透明显示屏列表', en_name: 'Transparent Displays List', zh_desc: '高通透率的透明LED显示屏。', en_desc: 'High-transparency LED display screens.', url: 'product-transparent.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=透明屏列表', tags_zh: '透明屏 产品列表 玻璃', tags_en: 'transparent display product list glass' },
            { id: 'product_all_in_one', zh_name: '会议一体机列表', en_name: 'All-in-One Displays List', zh_desc: '集成式智能会议显示解决方案。', en_desc: 'Integrated smart conference display solutions.', url: 'product-all-in-one.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=会议一体机列表', tags_zh: '会议一体机 产品列表 MeeUs', tags_en: 'all-in-one display product list MeeUs' },
            { id: 'product_poster', zh_name: 'LED广告机列表', en_name: 'Poster LED List', zh_desc: '便携式数字LED广告海报。', en_desc: 'Portable digital LED advertising posters.', url: 'product-poster.html', img: 'https://placehold.co/400x200/4338ca/ffffff?text=广告机列表', tags_zh: '广告机 产品列表 数字海报', tags_en: 'poster led product list digital signage' }
        ];

        function renderPageCards() {
            const grid = document.getElementById('pages-grid');
            if (!grid) return;
            grid.innerHTML = ''; 

            const searchInput = document.getElementById('page-search');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : "";

            pagesData.forEach(page => {
                const name = currentPageLanguage === 'zh' ? page.zh_name : page.en_name;
                const desc = currentPageLanguage === 'zh' ? page.zh_desc : page.en_desc;
                const tags = currentPageLanguage === 'zh' ? page.tags_zh : page.tags_en;
                const viewText = currentPageLanguage === 'zh' ? '访问页面' : 'Visit Page';
                const altText = `${name} ${currentPageLanguage === 'zh' ? '页面预览' : 'Page Preview'}`;

                if (name.toLowerCase().includes(searchTerm) || desc.toLowerCase().includes(searchTerm) || (tags && tags.toLowerCase().includes(searchTerm))) {
                    const cardHTML = `
                        <article class="page-card">
                            <a href="${page.url}" aria-label="${name} - ${desc}">
                                <img src="${page.img}" alt="${altText}" loading="lazy">
                            </a>
                            <div class="page-card-content">
                                <h2 class="page-card-title">
                                    <a href="${page.url}" class="hover:text-[#f97316] transition-colors">${name}</a>
                                </h2>
                                <p class="page-card-description">${desc}</p>
                                <a href="${page.url}" class="page-card-link">${viewText} &rarr;</a>
                            </div>
                        </article>
                    `;
                    grid.insertAdjacentHTML('beforeend', cardHTML);
                }
            });
        }

        function filterPages() {
            renderPageCards();
        }

        window.switchPageIndexLanguage = function(lang) { 
            currentPageLanguage = lang;
            document.documentElement.lang = lang; 
            
            document.querySelectorAll('[data-lang-zh], [data-lang-en]').forEach(el => {
                // For title, meta description and keywords
                if (el.hasAttribute(`data-lang-${currentPageLanguage}-content`)) {
                    el.setAttribute('content', el.getAttribute(`data-lang-${currentPageLanguage}-content`));
                } else if (el.hasAttribute(`data-lang-${currentPageLanguage}`)) {
                     el.textContent = el.getAttribute(`data-lang-${currentPageLanguage}`);
                }

                // For aria-labels with language variants
                if (el.hasAttribute(`aria-label_${currentPageLanguage}`)) {
                    el.setAttribute('aria-label', el.getAttribute(`aria-label_${currentPageLanguage}`));
                }
            });
            
            const searchInput = document.getElementById('page-search');
            if (searchInput) {
                searchInput.placeholder = searchInput.getAttribute(`placeholder_${currentPageLanguage}`);
                // Also update aria-label for search input if it has language variants
                const searchAriaLabel = searchInput.getAttribute(`aria-label_${currentPageLanguage}`);
                 if(searchAriaLabel) searchInput.setAttribute('aria-label', searchAriaLabel);
            }
            
            document.querySelectorAll('.language-switcher-main span').forEach(btn => {
                btn.classList.remove('active-lang');
                const btnLang = btn.textContent.toLowerCase().includes('中') ? 'zh' : (btn.textContent.toLowerCase().includes('en') ? 'en' : '');
                if (currentPageLanguage === btnLang) {
                    btn.classList.add('active-lang');
                }
            });
            renderPageCards(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentPageLanguage = document.documentElement.lang || 'zh';
            
            const searchInput = document.getElementById('page-search');
            if (searchInput) {
                 searchInput.setAttribute('aria-label_zh', '按关键词搜索网站页面');
                 searchInput.setAttribute('aria-label_en', 'Search website pages by keyword');
            }
            const langSwitcher = document.querySelector('.language-switcher-main');
            if(langSwitcher){
                langSwitcher.setAttribute('aria-label_zh', '页面语言切换');
                langSwitcher.setAttribute('aria-label_en', 'Page Language Switcher');
            }

            switchPageIndexLanguage(currentPageLanguage); 
            
            const pageSearchInput = document.getElementById('page-search');
            if(pageSearchInput) {
                pageSearchInput.addEventListener('keyup', filterPages);
            }
        });
    </script>
